<br><div class="container">
  <div class="row">
    <div class="col-sm">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a style="color:green" class="nav-link" (click)="onOpenModel( 'add')" >Add Course <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
    <div class="col-sm">
      <form class="form-inline my-2 my-lg-0">
        <input type="search"
               name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search courses..." required>
      </form>
    </div>
  </div>
<br>

  <br>
<div class="container" id="main-container">
  <div class="row">
    <div *ngFor ="let course of courses" class="col-md-6 col-xl-4">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img src="{{course?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{course?.name}}</h5>
            <p style="color:orange" class="m-0">For beginners</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li style="color:crimson" class="list-group-item"><i></i><strong>Price:</strong> {{course?.price}} KZT</li>
          <li class="list-group-item"><i></i>Let us know about your choice!</li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>8-747-650-87-50</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a (click)="onOpenModel( 'edit', course)" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
            <a (click)="onOpenModel( 'delete', course)" class="btn btn-success" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Add Course Modal -->


<div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="addCourseModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCourseModalLabel">Add Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <!-- #addForm="ngForm" (ngSubmit)="onAddCourse(addForm)") -->
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" ngModel class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="name">Price</label>
            <input type="number" name="price" ngModel class="form-control" id="price" placeholder="Price" required>
          </div>
          <div class="form-group">
            <label for="name">Image URL</label>
            <input type="text"  name="imageUrl" ngModel class="form-control" id="imageUrl" placeholder="Image URL" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-course-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button  type="submit" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Edit Modal -->


<div class="modal fade" id="updateCourseModal" tabindex="-1" role="dialog" aria-labelledby="courseEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Course </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"  name="name" ngModel="{{editCourse?.name}}" class="form-control" id="name1" aria-describedby="emailHelp" placeholder="Name">
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number"  name="price" ngModel="{{editCourse?.price}}" class="form-control" id="price1" placeholder="100000 KZT">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" class="form-control" id="phone" name="phone" placeholder="(+7)-xxx-xxx-xx-xx">
          </div>
          <div class="form-group">
            <label for="phone">Image URL</label>
            <input type="text" name="imageUrl" ngModel="{{editCourse?.imageUrl}}" class="form-control" id="imageUrl1" placeholder="Image URL">
          </div>
          <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
            <button (click) = "onUpdateCourse(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Delete Modal -->


<div class="modal fade" id="deleteCourseModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel">Delete Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this course?</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
