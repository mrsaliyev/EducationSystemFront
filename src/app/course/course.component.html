<div class="border">
  <button class="btn btn-md btn-outline-primary" (click)="open(content)" >
    <i class="fa fa-user"></i> New Course</button>
</div>

<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name of the course</th>
      <th>Description</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses">
      <td><span>{{course.id}}</span></td>
      <td><span>{{course.name}}</span></td>
      <td><span>{{course.description}}</span></td>
      <td><span>{{course.price}}</span></td>
      <td>
        <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, course)">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, course)">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, course)">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<!--Add New -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Course</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="name">Course Name</label>
        <div class="input-group">
          <input id="name" class="form-control" >
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <div class="input-group">
          <input id="description" name="description" class="form-control" ngModel>
        </div>
      </div>

      <div>
        <label for="price">Price</label>
        <div class="input-group">
          <input id="price" class="form-control" >
        </div>
      </div>

      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>


<!--Details-->
<ng-template #contentDetails let-modal>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Course Name</label>
        <div class="input-group">
          <input id="nameCourse" class="form-control" >
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <div class="input-group">
          <input id="descriptionCourse" class="form-control">
        </div>
      </div>

      <div>
        <label for="price">Price</label>
        <div class="input-group">
          <input id="priceCourse" class="form-control" >
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close')">Close</button>
  </div>
</ng-template>

<!--Edit-->
<ng-template #contentEdit let-modal>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label for="name">Course Name</label>
        <div class="input-group">
          <input formControlName="name" class="form-control" >
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <div class="input-group">
          <input formControlName="description" class="form-control">
        </div>
      </div>

      <div>
        <label for="price">Price</label>
        <div class="input-group">
          <input formControlName="price" class="form-control" >
        </div>
      </div>

      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info" (click)="onSave()" >Save Changes</button>
      </div>

    </form>
  </div>
</ng-template>

<!--Delete-->
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
